<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>FTS</title>

	<link rel="stylesheet" href="css/index.css">
	<style>
	.buton-size{
	width: 150px; height: 40px;cursor:pointer;
	
	 text-align: center;
    
	margin: 0px auto; 
	
	}


</style>
</head>
<body>

    <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="POST" action="#">

            <div class="form-title-row">
                <h1>FTS</h1>
            </div>

			<div class="form-row">
                <label>
                    <span>Fatura Tipi</span>
                 <select name="ShowBillType">
					<option value="Elektrik" name="elektrik">Elektrik</option>
					<option value="Doğalgaz" name="dogalgaz">Doğalgaz</option>
					<option value="Su" name="su">Su</option>
					<option value="Telefon" name="telefon">Telefon</option>
					<option value="Diğer" name="diger">Diğer</option>

				</select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Fatura Kesim Ayı</span>
                    <select name="ShowMonth">
                        <option>Ocak</option>
                        <option>Şubat</option>
                        <option>Mart</option>
						<option>Nisan</option>
						<option>Mayıs</option>
						<option>Haziran</option>
						<option>Temmuz</option>
						<option>Ağustos</option>
						<option>Eylül</option>
						<option>Ekim</option>
						<option>Kasım</option>
						<option>Aralık</option>
                    </select>
                </label>
            </div>


            <div class="form-row">
					<center><button type="submit" class="buton-size" formmethod="post" formaction="/showbill2" formtarget="_self">Görüntüle</button></center>
            </div>

        </form>
		
		   

    </div>

</body>

</html>
