<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>FTS</title>

	<link rel="stylesheet" href="css/index.css">

</head>
<body>

    <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="POST" action="#" disabled>

            <div class="form-title-row">
                <h1>{{.Month}} ayý faturanýz!</h1>
            </div>

			<div class="form-row">
                <label>
                    <span>Fatura Tipi</span>
					<input disabled type="text" name="ShowBillType2" value="{{.Type}}" />
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Son Ödeme Tarihi</span>
					<input disabled type="date" name="drp_sonodeme2" value="{{.Deadline}}"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Tutar</span>
                    <input disabled type="text" name="txt_tutar2" value="{{.Amount}}">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Fatura Kesim Ayý</span>
					<input disabled type="text" name="ShowMonth2" value="{{.Month}}">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Açýklama</span>
                    <input disabled type="text" name="description2" value="{{.Desc}}"/>
                </label>
            </div>
			
			 

           
        </form>

    </div>

</body>

</html>
