<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>FTS Result</title>

	<link rel="stylesheet" href="css/index.css">

</head>
<body>

    <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="POST" action="#" disabled>

            <div class="form-title-row">
                <h1>{{.Month1}} Dönemli Faturanız Oluşturuldu!</h1>
            </div>

			<div class="form-row">
                <label>
                    <span>Fatura Tipi</span>
					<input disabled type="text" name="ShowBillTypeRes" value="{{.Type1}}" />
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Son Ödeme Tarihi</span>
					<input disabled type="date" name="drp_sonodemeRes" value="{{.Deadline1}}"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Tutar</span>
                    <input disabled type="text" name="txt_tutarRes" value="{{.Amount1}}">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Fatura Kesim Dönemi</span>
					<input disabled type="text" name="ShowMonthRes" value="{{.Month1}}">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Açıklama</span>
                    <input disabled type="text" name="descriptionRes" value="{{.Desc1}}"/>
                </label>
            </div>
			
			 
           
        </form>

    </div>

</body>

</html>
